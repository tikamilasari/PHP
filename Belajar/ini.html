<!DOCTYPE html>
<html>
<head>
  <title>Tutorial belajar JQuery Part 5 : Callback Function Pada JQuery</title> 
  <script type="text/javascript" src="jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <style type="text/css">
      
body{
  font-family: sans-serif;
}
 
h1{
  text-align: center;
}
 
.box{
  height: 300px;
  width:300px;
  background: orange;
  display: none;
}
 
#tombol{
  padding:10px;
  color: #fff;
  background: #34495E;
  border: none;
}
 
.kotak_biru{
  padding:50px;
  width: 400px;
  display: none;
  background: blue;
}

  </style>


  <h1>Callback Function pada JQuery | www.malasngoding.com</h1> 
  <button id="tombol">KLIK</button>
  <div class="box"></div>
  <div class="kotak_biru">function callback di jalankan</div>
</body>
<script type="text/javascript">
  $(document).ready(function(){
    $('#tombol').click(function(){
      $('.box').fadeIn(800,function(){
        $('.kotak_biru').show();
      });
    });
    
  });
</script>
</html>
