<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<title>Tutorial belajar JQuery Part 7 : Mendapatkan nilai dan value dengan JQuery</title>	
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style type="text/css">

	body{
		font-family: sans-serif;
	}
 
	h1{
		text-align: center;
	}
 
	#tombol{
		padding:10px;
		color: #fff;
		background: #34495E;
		border: none;
	}
</style>
<body>
	<h1>Get Function JQuery | www.malasngoding.com</h1>	
	<button id="tombol">KLIK</button>
	<p class="kata">Selamat belajar jquery di www.malasngoding.com</p>


<script type="text/javascript">
	$(document).ready(function(){
		$('#tombol').click(function(){
			var teks = $(".kata").text();
			alert(teks);
		});		
	});
</script>

</body>
</html>
