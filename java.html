<!DOCTYPE html>
<html>
<head>
	<title>java</title>
</head>
<body>
	

	<script>
		var input;
		var hasil=0;
		input=prompt("masukan angka :");
		for(var i=1; i<=input; i++){
			if (i%2==1) {
				hasil+=i;
				document.write(hasil);
			}else{
				document.write(hasil);
			}

		}
	</script>

</body>
</html>
